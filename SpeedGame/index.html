<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BG generator</title>
  </head>
  <body>
    <form>
      <h1>Linear gradient generator</h1>
      <h2>Colors</h2>
      <input type="color" name="color1" id="color1" value="#ff0000" />
      <input type="color" name="color2" id="color2" value="#74009e" />
      <h2>Directions</h2>
      <div class="direction">
        <input
          type="radio"
          name="direction"
          checked
          value="to bottom right"
          id="to_bottom_right"
        />
        <label for="to_bottom_right"
          ><span class="material-symbols-outlined"> south_east </span></label
        >
      </div>
      <div class="direction">
        <input
          type="radio"
          name="direction"
          value="to_bottom_left"
          id="to_bottom_left"
        />
        <label for="to_bottom_left"
          ><span class="material-symbols-outlined"> south_west </span></label
        >
      </div>
      <div class="direction">
        <input type="radio" name="direction" value="right" id="right" />
        <label for="right"
          ><span class="material-symbols-outlined"> west </span></label
        >
      </div>
      <div class="direction">
        <input type="radio" name="direction" value="left" id="left" />
        <label for="left"
          ><span class="material-symbols-outlined"> east </span></label
        >
      </div>
      <div class="direction">
        <input
          type="radio"
          name="direction"
          value="to_top_right"
          id="to_top_right"
        />
        <label for="to_top_right"
          ><span class="material-symbols-outlined"> north_west </span></label
        >
      </div>
      <div class="direction">
        <input
          type="radio"
          name="direction"
          value="to_top_left"
          id="to_top_left"
        />
        <label for="to_top_left"
          ><span class="material-symbols-outlined"> north_east </span></label
        >
      </div>
      <div class="direction">
        <input type="radio" name="direction" value="bottom" id="bottom" />
        <label for="bottom"
          ><span class="material-symbols-outlined"> south</span></label
        >
      </div>
      <div class="direction">
        <input type="radio" name="direction" id="top" />
        <label for="top"
          ><span class="material-symbols-outlined"> north</span></label
        >
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
